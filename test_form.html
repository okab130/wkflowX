<!DOCTYPE html>
<html>
<head>
    <title>ファイルアップロードテスト</title>
</head>
<body>
    <h1>ファイルアップロードテスト</h1>
    <form method="post" action="/workflow/create/" enctype="multipart/form-data">
        <input type="hidden" name="csrfmiddlewaretoken" value="test">
        <input type="text" name="application_type" value="work"><br>
        <input type="text" name="title" value="テスト"><br>
        <textarea name="content">テスト内容</textarea><br>
        <input type="text" name="work_location" value="テスト場所"><br>
        <input type="date" name="work_start_date" value="2025-12-28"><br>
        <input type="number" name="worker_count" value="5"><br>
        <input type="file" name="attachments" multiple><br>
        <button type="submit" name="submit">提出</button>
    </form>
    
    <script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const formData = new FormData(this);
        console.log('FormData entries:');
        for (let [key, value] of formData.entries()) {
            if (value instanceof File) {
                console.log(key, '=', value.name, value.size, 'bytes');
            } else {
                console.log(key, '=', value);
            }
        }
    });
    </script>
</body>
</html>
