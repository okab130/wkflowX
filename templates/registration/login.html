<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 業務ワークフローシステム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .login-header h3 {
            margin: 0;
            font-weight: bold;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
            font-weight: bold;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <i class="bi bi-file-earmark-text" style="font-size: 3rem;"></i>
                <h3 class="mt-2">ワークフローシステム</h3>
                <p class="mb-0">業務申請・受付・承認管理</p>
            </div>
            <div class="login-body">
                {% if form.errors %}
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i>
                    ユーザー名またはパスワードが正しくありません。
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="bi bi-person"></i> ユーザー名
                        </label>
                        <input type="text" name="username" class="form-control" id="id_username" 
                               placeholder="ユーザー名を入力" required autofocus>
                    </div>
                    
                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="bi bi-lock"></i> パスワード
                        </label>
                        <input type="password" name="password" class="form-control" id="id_password" 
                               placeholder="パスワードを入力" required>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <button type="submit" class="btn btn-primary btn-login w-100">
                        <i class="bi bi-box-arrow-in-right"></i> ログイン
                    </button>
                </form>

                <hr class="my-4">
                
                <div class="text-center text-muted small">
                    <p class="mb-0">
                        <i class="bi bi-info-circle"></i> 
                        アカウントは管理者にお問い合わせください
                    </p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4 text-white">
            <small>&copy; 2024 業務ワークフローシステム</small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
